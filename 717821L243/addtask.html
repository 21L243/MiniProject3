<html lang="en">
<head>

<body>

</div>

<button onclick="Remove()"><b>Remove Tasks</b></button>
</div>
<script>
let task1=[];
let len=task1.length;

let a = prompt("How many Task do you want to add :");
for (let i = 1; i <= a; i++) {

}
Add1();
}
let b1 = document.getElementById("task");

for (let i1 = 0; i1 < task1.length; i1++) {

p.textContent = task1[i1];
ul.appendChild(p);
}
b1.appendChild(ul);
function Add1(){
for (let i1 = len; i1 < task1.length; i1++) {
const p= document.createElement("p");
p.textContent = task1[i1];
ul.appendChild(p);
}
b1.appendChild(ul);
len=task1.length;
}
function Remove() {
let a1 = prompt("How many tasks do you want to remove :");
for (let i3 = 1; i3 <= a1; i3++) {
task1.pop();
task1.pop();
}
clearContent();
remove1();
}
function clearContent() {
const bb = document.getElementById("task");
bb.innerHTML = "";
}

</script>
